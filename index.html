<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <title>Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #fd3555;">
                <h1>Crater Pool</h1>
                <p>All in pink</p>
            </div>
            <div style="background-color: #2a86ba;">
                <h1>Horses being horsey</h1>
                <p>I'm feeling blue</p>
            </div>
            <div style="background-color: #252e33;">
                <h1>Mountains over yonder</h1>
                <p>Darknesses!</p>
            </div>
            <div style="background-color: #ffb866;">
                <h1>Wintry landscape</h1>
                <p>Orangey vibes</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url(images/crater.jpg);"></div>
            <div style="background-image: url(images/horses.jpg);"></div>
            <div style="background-image: url(images/mountains.jpg);"></div>
            <div style="background-image: url(images/winter_trees.jpg);"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
